{
   "Dhcp4": {
    "control-socket": {
        "socket-type": "unix",
        "socket-name": "/var/run/kea-dhcp4-ctrl.sock"
    },
    "interfaces-config": {
      "interfaces": [
        "*"
      ],
      "dhcp-socket-type": "raw"
    },
    "lease-database": {
      "type": "mysql",
      "name": "dhcpdb",
      "host": "127.0.0.1",
      "user": "root",
      "password": "dhcpdb"
    },
    "hooks-libraries": [
    {
      "library": "/usr/local/lib/hooks/libdhcp_lease_cmds.so"
    },
    {
      "library": "/usr/local/lib/hooks/libdhcp_stat_cmds.so"
    }
    ],
    "valid-lifetime": 4000,
    "subnet4": [
      {
        "subnet": "192.168.0.0/24",
        "pools": [
          {
            "pool": "192.168.0.10 - 192.168.0.100"
          }
        ],
        "option-data": [
          {
            "name": "routers",
            "data": "192.168.0.1"
          },
          {
            "name": "domain-name-servers",
            "data": "8.8.8.8"
          }
        ]
      }
    ]
  },
  "Logging": {
    "loggers": [
      {
        "name": "kea-dhcp4",
        "output_options": [
          {
            "output": "stdout"
          }
        ],
        "severity": "INFO"
      }
    ]
  }
}
